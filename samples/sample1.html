<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../jquery.diffpage.js"></script>
<script>
$(function() {
	$('#result').diffpage({
		'oldUrl' : 'old.html',
		'newUrl' : 'new.html'
	});
	$('input[name="mode"]').click(function() {
		var mode = $(this).val();
		$('#result').diffpage('mode', mode);
	});
});
</script>
<style>
div#result
{
	border: 1px solid #000;
	width: 800px;
	height: 600px;
}
</style>
</head>
<body>
	<div id="result"></div>
<div>
<label><input type="radio" name="mode" value="all" checked>all</label>
<label><input type="radio" name="mode" value="old">old</label>
<label><input type="radio" name="mode" value="new">new</label>
<label><input type="radio" name="mode" value="diff">diff</label>
</div>
</body>
</html>
