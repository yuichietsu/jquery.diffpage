<html>
<head>
<style>
body {
	margin: 0;
	padding: 0;
	font-size: 20px;
	font-weight: bold;
}
#outer {
	width: 100px;
	height: 100px;
	background-color: #fff;
	position: relative;
}
#inner {
	width: 70px;
	height: 70px;
	margin: auto;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background-image: linear-gradient(90deg, #000 50%, #fff 50%, #fff);
	position: absolute;
	text-align: center;
}
</style>
</head>
<body>
<div id="outer">
	<div id="inner">
		<div>XYZ</div>
		<div>
			<span style="color:#f00">R</span>
			<span style="color:#0f0">G</span>
			<span style="color:#00f">B</span>
		</div>
	</div>
</div>
</body>
</html>
